<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 250px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #e5e5e5;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .icon {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #ff6b35, #f7931e);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 12px;
    }
    
    h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }
    
    .control-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: 0.3s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #ff6b35;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .toggle-label {
      font-size: 12px;
      color: #ccc;
    }
    
    .privacy-info {
      background: #2a2a2a;
      padding: 12px;
      border-radius: 6px;
      font-size: 12px;
      line-height: 1.4;
      color: #ccc;
    }
    
    .blur-intensity {
      margin-top: 12px;
    }
    
    .slider-input {
      width: 100%;
      margin-top: 8px;
    }
    
    .range-slider {
      width: 100%;
      height: 4px;
      border-radius: 2px;
      background: #444;
      outline: none;
      -webkit-appearance: none;
    }
    
    .range-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #ff6b35;
      cursor: pointer;
    }
    
    .range-slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #ff6b35;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="icon">ðŸ”’</div>
    <h1>Claude Privacy</h1>
  </div>
  
  <div class="control-group">
    <label>
      <span>Blur Chat Titles</span>
      <div class="toggle-container">
        <label class="toggle-switch">
          <input type="checkbox" id="blurToggle">
          <span class="slider"></span>
        </label>
        <span class="toggle-label">Hide sidebar content</span>
      </div>
    </label>
    
    <div class="blur-intensity" id="intensityControl" style="display: none;">
      <label for="blurIntensity">Blur Intensity</label>
      <input type="range" id="blurIntensity" class="range-slider" min="1" max="10" value="5">
      <div style="display: flex; justify-content: space-between; font-size: 10px; color: #888; margin-top: 4px;">
        <span>Light</span>
        <span>Heavy</span>
      </div>
    </div>
  </div>
  
  <div class="privacy-info">
    <strong>Privacy Features:</strong><br>
    â€¢ Blurs only chat titles<br>
    â€¢ Keeps navigation visible<br>
    â€¢ Adjustable blur intensity<br>
    â€¢ Works on Claude sidebar
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
