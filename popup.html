<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #e5e5e5;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .icon {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #ff6b35, #f7931e);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 12px;
    }
    
    h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }
    
    .tabs {
      display: flex;
      margin-bottom: 16px;
      border-radius: 6px;
      overflow: hidden;
      background: #333;
    }
    
    .tab {
      flex: 1;
      padding: 8px 12px;
      background: #333;
      color: #ccc;
      border: none;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }
    
    .tab.active {
      background: #ff6b35;
      color: white;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .control-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: 0.3s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #ff6b35;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .toggle-label {
      font-size: 12px;
      color: #ccc;
    }
    
    .blur-intensity {
      margin-top: 12px;
    }
    
    .range-slider {
      width: 100%;
      height: 4px;
      border-radius: 2px;
      background: #444;
      outline: none;
      -webkit-appearance: none;
      margin-top: 8px;
    }
    
    .range-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #ff6b35;
      cursor: pointer;
    }
    
    .range-slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #ff6b35;
      cursor: pointer;
      border: none;
    }
    
    .privacy-info {
      background: #2a2a2a;
      padding: 12px;
      border-radius: 6px;
      font-size: 12px;
      line-height: 1.4;
      color: #ccc;
    }
    
    /* Analytics Dashboard Styles */
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .stat-card {
      background: #2a2a2a;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
    }
    
    .stat-number {
      font-size: 18px;
      font-weight: bold;
      color: #ff6b35;
      display: block;
    }
    
    .stat-label {
      font-size: 10px;
      color: #ccc;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .privacy-score {
      background: linear-gradient(135deg, #ff6b35, #f7931e);
      color: white;
      padding: 16px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 16px;
    }
    
    .score-number {
      font-size: 24px;
      font-weight: bold;
      display: block;
    }
    
    .score-label {
      font-size: 12px;
      opacity: 0.9;
    }
    
    .usage-chart {
      background: #2a2a2a;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 12px;
    }
    
    .chart-title {
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #ccc;
    }
    
    .chart-bar {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }
    
    .bar-label {
      width: 80px;
      font-size: 10px;
      color: #ccc;
    }
    
    .bar-fill {
      flex: 1;
      height: 4px;
      background: #444;
      border-radius: 2px;
      margin: 0 8px;
      position: relative;
    }
    
    .bar-progress {
      height: 100%;
      background: linear-gradient(90deg, #ff6b35, #f7931e);
      border-radius: 2px;
      transition: width 1s ease;
    }
    
    .bar-value {
      font-size: 10px;
      color: #ff6b35;
      min-width: 30px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="icon">ðŸ”’</div>
    <h1>Claude Privacy</h1>
  </div>
  
  <div class="tabs">
    <button class="tab active" data-tab="controls">Controls</button>
    <button class="tab" data-tab="analytics">Analytics</button>
  </div>
  
  <div id="controls" class="tab-content active">
    <div class="control-group">
      <label>
        <span>Blur Chat Titles</span>
        <div class="toggle-container">
          <label class="toggle-switch">
            <input type="checkbox" id="blurToggle">
            <span class="slider"></span>
          </label>
          <span class="toggle-label">Hide sidebar content</span>
        </div>
      </label>
      
      <div class="blur-intensity" id="intensityControl" style="display: none;">
        <label for="blurIntensity">Blur Intensity</label>
        <input type="range" id="blurIntensity" class="range-slider" min="1" max="10" value="5">
        <div style="display: flex; justify-content: space-between; font-size: 10px; color: #888; margin-top: 4px;">
          <span>Light</span>
          <span>Heavy</span>
        </div>
      </div>
    </div>
    
    <div class="privacy-info">
      <strong>Privacy Features:</strong><br>
      â€¢ Blurs only chat titles<br>
      â€¢ Keeps navigation visible<br>
      â€¢ Adjustable blur intensity<br>
      â€¢ Works on Claude sidebar
    </div>
  </div>
  
  <div id="analytics" class="tab-content">
    <div class="privacy-score">
      <span class="score-number" id="privacyScore">--</span>
      <div class="score-label">Privacy Score</div>
    </div>
    
    <div class="stats-grid">
      <div class="stat-card">
        <span class="stat-number" id="totalTime">--</span>
        <div class="stat-label">Hours Protected</div>
      </div>
      <div class="stat-card">
        <span class="stat-number" id="toggleCount">--</span>
        <div class="stat-label">Blur Toggles</div>
      </div>
      <div class="stat-card">
        <span class="stat-number" id="sessionsCount">--</span>
        <div class="stat-label">Sessions</div>
      </div>
      <div class="stat-card">
        <span class="stat-number" id="averageSession">--</span>
        <div class="stat-label">Avg Session</div>
      </div>
    </div>
    
    <div class="usage-chart">
      <div class="chart-title">Usage Patterns</div>
      <div class="chart-bar">
        <div class="bar-label">Today</div>
        <div class="bar-fill"><div class="bar-progress" id="todayBar"></div></div>
        <div class="bar-value" id="todayValue">0%</div>
      </div>
      <div class="chart-bar">
        <div class="bar-label">This Week</div>
        <div class="bar-fill"><div class="bar-progress" id="weekBar"></div></div>
        <div class="bar-value" id="weekValue">0%</div>
      </div>
      <div class="chart-bar">
        <div class="bar-label">This Month</div>
        <div class="bar-fill"><div class="bar-progress" id="monthBar"></div></div>
        <div class="bar-value" id="monthValue">0%</div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
